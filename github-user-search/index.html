<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | GitHub User Search App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="app">
          <!-- App Header -->
          <div class="header-controls">
            <img src="./assets/icon-logo.svg" alt="devfinder logo" class="logo">
            <div class="toggle" aria-label="Toggle dark mode">
              <span class="toggle-mode">LIGHT</span>
              <img
                class="toggle-icon"
                src="./assets/icon-sun.svg"
                alt="Toggle dark mode"
              />
            </div>
          </div>

          <!-- Search Bar -->
          <div class="search-bar">
            <img
              src="./assets/icon-search.svg"
              alt=""
              class="search-icon"
              aria-hidden="true"
            />
            <label for="search-input" class="sr-only"
              >Search GitHub username</label
            >
            <input
              id="search-input"
              type="text"
              class="search-input"
              placeholder="Search GitHub username_"
              aria-label="Search GitHub username"
            />
            <button class="search-button" aria-label="Search">Search</button>
          </div>

          <!-- Profile Card -->
          <div class="card" role="region" aria-labelledby="profile-heading">
            <div class="profile">
              <img
                src=""
                alt="GitHub user's profile picture"
                class="profile-image"
              />
              <div class="profile-info">
                <h1 id="profile-heading" class="name"></h1>
                <p class="login" aria-label="Username"></p>
                <p class="date-joined" aria-label="Date joined"></p>
              </div>
              <p class="profile-bio" aria-label="User bio"></p>

              <!-- Profile Stats -->
              <div class="profile-stats">
                <div class="repositories">
                  <p class="repositories-category">Repos</p>
                  <p
                    class="repositories-value"
                    aria-label="Number of repositories"
                  ></p>
                </div>
                <div class="followers">
                  <p class="followers-category">Followers</p>
                  <p
                    class="followers-value"
                    aria-label="Number of followers"
                  ></p>
                </div>
                <div class="following">
                  <p class="following-category">Following</p>
                  <p
                    class="following-value"
                    aria-label="Number of following"
                  ></p>
                </div>
              </div>

              <!-- Profile Socials -->
              <div class="profile-socials">
                <div class="location">
                  <img
                    src="./assets/icon-location.svg"
                    alt=""
                    class="location-icon"
                    aria-hidden="true"
                  />
                  <p class="location-name" aria-label="Location">Location</p>
                </div>
                <div class="website">
                  <img
                    src="./assets/icon-website.svg"
                    alt=""
                    class="website-icon"
                    aria-hidden="true"
                  />
                  <a
                    href="#"
                    class="website-link"
                    aria-label="User's website link"
                  >
                    Website
                  </a>
                </div>
                <div class="twitter">
                  <img
                    src="./assets/icon-twitter.svg"
                    alt="Twitter icon"
                    class="twitter-icon"
                  />
                  <a href="#" class="twitter-name"
                  aria-label="User's Twitter link">Twitter</a>
                </div>
                <div class="company">
                  <img
                    src="./assets/icon-company.svg"
                    alt=""
                    class="company-icon"
                    aria-hidden="true"
                  />
                  <a href="#" class="company-name" aria-label="Company link">Company</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
